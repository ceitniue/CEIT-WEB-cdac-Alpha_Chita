<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-4" *ngFor="let feat of features.featuresList">
            <div class="feature-thumb">
                <span>{{feat.headingNumber}}</span>
                <h3>{{feat.heading}}</h3>
                <p>{{feat.headingText}}
                </p>
            </div>
        </div>
    </div>
</div>
